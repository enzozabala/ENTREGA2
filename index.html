<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!--===========Encabezado============-->
    <header class="container-fluid bg-white d-flex justify-content-center">
        <p class="text-warning fs-5">Contactanos (0-2657-722473)</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-white p-3" id="menu">
        <div class=" container-fluid">
            <a class="navbar-brand" href="#">
                <span class="text-warning fs-3 fw-bold">AURORA</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="Email" placeholder="Correo Electronico" aria-label="Email">
                    <button class="btn btn-warning btn-warning-outline-success" type="buttom">Suscribete</button>
                </form>
            </div>
        </div>
    </nav>
    <!--============CAROUSEL IMAGENES=============-->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner bg-dark">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="imageness/con1.jpg" class="d-block w-25 mx-auto" alt="SLIDE1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="imageness/con3.jpg" class="d-block w-25 mx-auto" alt="SLIDE2">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="imageness/con2.jpg" class="d-block w-25 mx-auto" alt="SLIDE3">
            </div>
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev" w-25 mx-auto>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--===========================================RESEÑA===============================================-->

    <section class="w-100 mx-auto text-center pt-5" id="intro">
        <h1 class="p-3 fs-2 border-top border-3">Lenceria de diseño adaptable a tus preferencias y <span
                class="text-warning">Hecho a mano</span></h1>
        <p class="p-3 fs-4"><span class="text-warning">Aurora</span> es un emprendimiento donde nos adaptamos
            exclusivamente a modelos personalizados y adaptables para lograr la perfeccion para nuestros clientes</p>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
